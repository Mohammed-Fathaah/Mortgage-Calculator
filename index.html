<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0/">
    <title>Mortgage Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-sky-200 flex items-center justify-center p-25">
    <form>
    <div class="bg-white w-md rounded-xl p-6">
        <div class="flex jusity-between gap-45">
        <h2 class="text-black font-semibold">Mortgage Calculator</h2>
        <button class="text-gray-500 underline">Clear All</button>
            </div>

            <div class="pt-6">
                <p class="text-gray-500 text-sm py-3">Mortgage Amount</p>
        
            <div class="flex items-center rounded-md border border-gray-400">
                <span class="bg-blue-100 px-2 py-3 text-gray-600">Â£</span>
                <input type="text" placeholder="" class="flex-1 py-1 px-2 border-gray-500 h-[48px]"/>
            </div>

            <div class="flex gap-[125px]">
                <p class="text-gray-500 text-sm py-3">Mortgage Term</p>
                <p class="text-gray-500 text-sm py-3">Interest Rate</p>
                 </div>
              <div class="flex justify-between">   
                <div class="flex flex-row-reverse rounded-md border border-gray-400 w-[180px]">
                    <span class="bg-blue-100 px-2 py-3 text-gray-600">Years</span>
                    <input type="text" placeholder="" class="flex py-1 px-2 border-gray-500 h-[48px] w-[125px]"/>
                    </div>
                    <div class="flex flex-row-reverse rounded-md border border-gray-400 w-[180px]">
                        <span class="bg-blue-100 px-2 py-3 text-gray-600">%</span>
                        <input type="text" placeholder="" class="flex py-1 px-2 border-gray-500 h-[48px] w-[148px]"/>
                    </div>
            </div>

        <div>
            <p class="text-gray-500 text-sm py-3">Mortgage Type</p>
            <div class="flex border border-gray-400 rounded-md h-[48px] items-center gap-2">
            <input type="radio">
            <span>Repayment</span>
            </div>
            <div class="flex border border-gray-400 rounded-md h-[48px] items-center gap-2">
            <input type="radio">
            <span>Interest Only</span>   
            </div>
        </div>    

       <div class="pt-8">
        <button class="flex bg-yellow-400 rounded-3xl h-[40px] items-center justify-center w-[300px]">
            <p class="text-black-500">Calculate Repayments</p>
       </div>


     </div>
  
</div>
</form>

<!-- Result box-->
  <div class="w-md md:w-1/2 bg-slate-800 text-white p-6 rounded-lg md:rounded-l-none md:rounded-r-lg flex flex-col justify-center items-center text-center h-[495px]">
    <img src="assets/calculator_logo.jpg" alt="Calculator" class="w-40 mb-4" />
    <h2 class="text-lg font-semibold mb-2">Results shown here</h2>
    <p class="text-sm">
      Complete the form and click "calculate repayments" to see what your monthly repayments would be.
    </p>
  </div>

</body>

</html>
